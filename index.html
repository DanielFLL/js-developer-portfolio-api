        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Educação</h2>
            </button>

            <div class="content">
                <section class="dio"></section>
                <section class="school"></section>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
